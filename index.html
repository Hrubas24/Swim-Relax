<div id="voiceflow-chat-frame"></div>

<script type="module">
  import {
    VideoExtension,
    TimerExtension,
    FormExtension,
    MapExtension,
    FileUploadExtension,
    KBUploadExtension,
    DateExtension,
    FeedbackExtension
  } from "https://hrubas24.github.io/Swim-Relax/extensions.js";

  (function (d, t) {
    var v = d.createElement(t),
      s = d.getElementsByTagName(t)[0];

    v.onload = function () {
      window.voiceflow.chat.load({
        verify: { projectID: "68443390947eed9a2b152f86" },
        url: "https://general-runtime.voiceflow.com",
        versionID: "production",
        render: { mode: "overlay" },
        autostart: false,
        allowDangerousHTML: true,
        assistant: {
          extensions: [
            VideoExtension,
            TimerExtension,
            FormExtension,
            MapExtension,
            FileUploadExtension,
            KBUploadExtension,
            DateExtension,
            FeedbackExtension
          ]
        }
      });
    };

    v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
    v.type = "text/javascript";
    s.parentNode.insertBefore(v, s);
  })(document, "script");
</script>
